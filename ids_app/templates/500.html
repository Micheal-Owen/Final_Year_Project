<!-- templates/500.html -->
{% extends "error_base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>500 Internal Server Error</h2>
                <div class="error-details">
                    Sorry, an error has occurred, and we are working to fix the problem. Please try again later!
                </div>
                <div class="error-actions">
                    <a href="{% url 'cover' %}" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                        Take Me Home 
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
