{% load static %}

<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">


</head>

<body id="page-top">
    <div id="wrapper">
        <!-- Include Sidebar -->
        {% include 'sidebar.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Include Topbar -->
                {% include 'topbar.html' %}

                <!-- Content -->
                {% block content %}
                {% endblock %}
            </div>
            <!-- Include Footer -->
            {% include 'footer.html' %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXBqhpjG telingaT4j1jKMXoIegR4o4jKqUXlnSyYg1UHlL7jicAOLCSIkvVW5Wj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-iaucU6enwHjlKLAaMOKCwGWz2aJltowUHvTdgMoMoCv+yIjEMGbwwlWbtWGCSy//"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyX4kLt844JcHrCWj3sIlC8rgONPzxJ1OuuCWuM8XkzgUwWudijEErJqE"
        crossorigin="anonymous"></script>

    <!-- Additional scripts block -->
    {% block extra_scripts %}
    {% endblock %}

</body>

</html>
