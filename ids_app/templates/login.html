{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login Page</title>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="logo">
        <img src="{% static 'img/icon1.png' %}" alt="Company Logo">
      </div>
      <form action="{% url 'login' %}" method="POST">{% csrf_token %}
        <h2>Login</h2>
        <div class="input-field">
          <i class='bx bx-username icon'></i>
          <input type="text" name="username" required />
          <label>Username</label>
        </div>
        <div class="input-field">
          <i class='bx bx-password icon'></i>
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember">
            <p>Remember me</p>
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Log In</button>
        <div class="register">
          <p>Don't have an account? <a href="{% url 'register' %}" id="register">Register</a></p>
        </div>
        {% if error %}
        <div class="error">
          <p>{{ error }}</p>
        </div>
        {% endif %}
      </form>
    </div>
  </div>
</body>

</html>
